<form #registerForm="ngForm" (ngSubmit)="onRegister()" (click)="$event.stopPropagation()">
  <h2>Register</h2>
  <sf-form-text [value]="modalService.customer.firstName"
    type="text"
    key="firstName"
    placeholder="First Name"
    (onValueChange)="modalService.customer.firstName = $event"></sf-form-text>
  <sf-form-text [value]="modalService.customer.lastName"
    type="text"
    key="lastName"
    placeholder="Last Name"
    (onValueChange)="modalService.customer.lastName = $event"></sf-form-text>
  <sf-form-text [value]="modalService.customer.email"
    type="email"
    key="email"
    placeholder="Email Address"
    (onValueChange)="modalService.customer.email = $event"></sf-form-text>
  <sf-form-text [value]="modalService.customer.password"
    type="password"
    key="password"
    placeholder="Password"
    (onValueChange)="modalService.customer.password = $event"></sf-form-text>
  <button class="primary action">Register</button>
  <a (click)="onViewChange.emit(ModalView.Login); $event.stopPropagation()">Login</a>
  <button class="close icon icon-close icon-before icon-small" (click)="modalService.onClose()"></button>
</form>
