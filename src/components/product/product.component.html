<a [routerLink]="'/product/' + product.key"></a>
<sf-image
  [image]="{ src: configStore.config.baseMediaUrl + 'catalog/product' + product.images[0], alt: product.name }"
></sf-image>
<strong>{{ product.brand }}</strong>
<span class="name">{{ product.name }}</span>
<span>{{ product.price | currency: 'EUR' }}</span>
